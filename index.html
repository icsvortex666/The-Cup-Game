    <meta charset="utf-8">
    <title>The Cup Game</title>
    <link rel="stylesheet" href="./assets/css/styles.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">

  <body>
    <div id="wrapper" class="animate fadeIn">
      <header class="container">
        <h1 class="page-header">
          <span class="title">The Cup Game</span>
        </h1>
      </header>
      <div class="container text-center">
        <section class="gameboard">
          <div class="player text-right">
            <h2>Score: <span id="score"></span></h2>
            <h4>Player: <span id="name"></span></h4>
          </div>
        </section>
        <button type="button" name="button" class="btn btn-primary btn-switch btn-lg btn-start">Press Start</button>
        <button type="button" name="button" class="btn btn-danger btn-switch btn-lg btn-shuffle hidden">Shuffle Cups</button>
      </div>
      <footer class="container">
        <ul class="list-inline pull-left">
          <li>&copy; 2016 Amit Feldman.</li>
        </ul>
        <ul class="list-inline pull-right">
          <li>Made with <i class="fa fa-heart animate pulse loop"></i> in New York.</li>
        </ul>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/game.js" charset="utf-8"></script>
